<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jaasiel Antunes" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/icone.png" type="image/x-icon">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <title>Orçamento Pessoal - Consulta De Despesas</title>

    <script src="js/script.js"></script>
  </head>
  <body onload="listaDespesas()">

    <header>
    <!-- inicio navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning mb-4">
      <!-- inicio container 1   -->
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" alt="Orçamento pessoal" />
        </a>
        <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-dark text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="index.html">Registro</a></li>
                <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger active text-white" href="consulta.html">Consulta</a></li>
            </ul>
        </div>
      </div>
      <!-- fim container 1   -->

    </nav>
    <!-- fim navegação -->
    </header>

    <!-- inicio container 2 -->
    <div class="container ">
      <div class="row">
        <div class="col mb-4">
          <h2>Consulta de despesas</h2>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-select margem" id="ano">
            <option value="">Ano *</option>
            <option value="2022">2022</option>
          </select>
        </div>

        <div class="col-md-2">
          <select class="form-select margem" id="mes">
            <option value="">Mês</option>
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <div class="col-md-2">
          <input type="number" class="form-control margem" placeholder="Dia" id="dia" />
        </div>

        <div class="col-md-6">
          <select class="form-select margem" id="tipo">
            <option value="">Tipo</option>
            <option value="1">Alimentação</option>
            <option value="2">Educação</option>
            <option value="3">Lazer</option>
            <option value="4">Saúde</option>
            <option value="5">Transporte</option>
          </select>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-8">
          <input
            type="text"
            class="form-control margem"
            placeholder="Descrição"
            id="descricao"
          />
        </div>

        <div class="col-md-2">
          <input
            type="number"
            class="form-control margem"
            placeholder="Valor R$"
            id="valor"
          />
        </div>

        <div class="col-md-2 d-flex justify-content-start">
          <button type="button" class="btn btn-outline-success margem" id="btn-pesquisar" onclick="pesquisarDespesa()">
            Consultar <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Data</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="listaDespesas"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- fim container 2 -->

    <div class="modal fade" id="modalPesquisarDespesa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="modal-titulo-div">
            <h5 class="modal-title" id="modal-titulo"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            </button>
          </div>
          <div class="modal-body" id="modal-conteudo"></div>
          <div class="modal-footer">
            <button type="button" data-bs-dismiss="modal" id="modal-btn">Fechar</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
